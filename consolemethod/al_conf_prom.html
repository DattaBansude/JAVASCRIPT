<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Enter the value of a")
        let a =prompt("enter value")
        a=Number.parseInt(a)
        let b = confirm("are you sure")
        if(b){
            document.write(a)
        }
        else{
            document.write("please allow me to write")
        }
        
    </script>
</body>
</html>
