<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            class A 
            {
                constructor()
                {
                    this.name="abc";
                }
            }
            class B extends A
            {
                constructor(myname)
                {
                    super();
                    this.myname=myname;
                }
            }
            var obj = B("xyz");
            document.write(obj.name);
            document.write(obj.myname);
    </script>
</body>
</html>
